<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FST-7 Elite</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Lucide Icons -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body { 
            background-color: black; 
            margin: 0; 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && window.lucide.icons[name]) {
                    window.lucide.createIcons({
                        icons: { [name]: window.lucide.icons[name] },
                        attrs: { class: className }
                    });
                }
            }, [name, className]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [view, setView] = useState('home');
            const [selectedMuscle, setSelectedMuscle] = useState(null);
            const [timerActive, setTimerActive] = useState(false);
            const [timeLeft, setTimeLeft] = useState(30);
            const [currentSet, setCurrentSet] = useState(1);
            const timerRef = useRef(null);

            const protocols = [
                { id: 'chest', title: 'Pecho', fst7: 'Pec Deck / Cruces' },
                { id: 'back', title: 'Espalda', fst7: 'Pullover Polea' },
                { id: 'quads', title: 'Cuádriceps', fst7: 'Extensiones' },
                { id: 'arms', title: 'Bíceps/Tríceps', fst7: 'Curl / Polea' }
            ];

            useEffect(() => {
                if (timerActive && timeLeft > 0) {
                    timerRef.current = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                } else if (timeLeft === 0) {
                    setTimerActive(false);
                    if (window.navigator.vibrate) window.navigator.vibrate(200);
                }
                return () => clearTimeout(timerRef.current);
            }, [timerActive, timeLeft]);

            const startTimer = () => {
                setTimeLeft(30);
                setTimerActive(true);
            };

            return (
                <div className="min-h-screen bg-black text-white flex flex-col safe-top safe-bottom">
                    <header className="p-6 border-b border-zinc-900 flex justify-between items-center bg-zinc-950/80 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <div className="bg-red-600 p-1.5 rounded-md">
                                <Icon name="Flame" className="w-5 h-5 text-white" />
                            </div>
                            <h1 className="text-xl font-black italic tracking-tighter uppercase">FST-7 <span className="text-red-600">Elite</span></h1>
                        </div>
                    </header>

                    <main className="flex-1 p-5 pb-24">
                        {view === 'home' ? (
                            <div className="space-y-4">
                                <h2 className="text-zinc-500 font-bold uppercase text-[10px] tracking-widest">Protocolos de Entrenamiento</h2>
                                {protocols.map(p => (
                                    <button 
                                        key={p.id} 
                                        onClick={() => {setSelectedMuscle(p); setView('workout'); setCurrentSet(1); setTimerActive(false);}} 
                                        className="w-full bg-zinc-900 p-5 rounded-2xl border border-zinc-800 flex justify-between items-center active:bg-zinc-800 transition-colors"
                                    >
                                        <span className="font-bold uppercase tracking-tight text-lg">{p.title}</span>
                                        <Icon name="ChevronRight" className="w-6 h-6 text-red-600" />
                                    </button>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <button onClick={() => setView('home')} className="text-red-600 font-black text-xs uppercase tracking-widest flex items-center gap-2">
                                    <Icon name="ArrowLeft" className="w-4 h-4" /> Volver
                                </button>

                                <div className="bg-zinc-900 border border-zinc-800 p-8 rounded-[2.5rem] text-center">
                                    <h3 className="text-2xl font-black uppercase mb-2 leading-tight">{selectedMuscle.fst7}</h3>
                                    <p className="text-red-500 font-bold text-[10px] uppercase tracking-[0.3em] mb-8">Set de Expansión FST-7</p>
                                    
                                    <div className="flex justify-center gap-2 mb-8">
                                        {[1,2,3,4,5,6,7].map(s => (
                                            <div key={s} className={`w-9 h-9 rounded-full flex items-center justify-center font-black text-xs ${s === currentSet ? 'bg-red-600 shadow-lg shadow-red-900/40' : s < currentSet ? 'bg-zinc-800 text-zinc-600' : 'border-2 border-zinc-800 text-zinc-800'}`}>{s}</div>
                                        ))}
                                    </div>

                                    <div className="mb-10">
                                        <div className={`text-8xl font-black tracking-tighter ${timerActive ? 'text-red-600 animate-pulse' : 'text-zinc-800'}`}>00:{timeLeft < 10 ? `0${timeLeft}` : timeLeft}</div>
                                        <p className="text-zinc-500 font-bold uppercase text-[10px] mt-2">Segundos de Descanso</p>
                                    </div>

                                    <button 
                                        onClick={() => { if(currentSet < 7) { setCurrentSet(c => c+1); startTimer(); } else { setView('home'); } }} 
                                        className="w-full bg-red-600 py-5 rounded-2xl font-black uppercase tracking-widest text-sm active:scale-95 transition-transform"
                                    >
                                        {timerActive ? 'Descansando...' : currentSet === 7 ? 'Finalizar Sesión' : 'Siguiente Serie'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-zinc-950 border-t border-zinc-900 p-5 flex justify-around">
                        <button onClick={() => setView('home')} className={`p-2 ${view === 'home' ? 'text-red-600' : 'text-zinc-700'}`}><Icon name="LayoutDashboard" className="w-6 h-6" /></button>
                        <button onClick={() => { if(selectedMuscle) setView('workout') }} className={`p-2 ${view === 'workout' ? 'text-red-600' : 'text-zinc-700'}`}><Icon name="Timer" className="w-6 h-6" /></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
