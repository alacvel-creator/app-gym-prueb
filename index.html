<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FST-7 Elite</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Lucide -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body { 
            background-color: black; 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .active-ring { box-shadow: 0 0 15px rgba(220, 38, 38, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        icons: { [name]: window.lucide.icons[name] },
                        attrs: { class: className }
                    });
                }
            }, [name, className]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [view, setView] = useState('home');
            const [selectedMuscle, setSelectedMuscle] = useState(null);
            const [timerActive, setTimerActive] = useState(false);
            const [timeLeft, setTimeLeft] = useState(30);
            const [currentSet, setCurrentSet] = useState(1);
            const timerRef = useRef(null);

            const protocols = [
                { id: 'chest', title: 'Pecho', fst7: 'Pec Deck / Cruce Poleas', color: 'red' },
                { id: 'back', title: 'Espalda', fst7: 'Pullover Polea Alta', color: 'red' },
                { id: 'quads', title: 'Cuádriceps', fst7: 'Extensiones de Pierna', color: 'red' },
                { id: 'arms', title: 'Bíceps/Tríceps', fst7: 'Curl Cable / Extensiones', color: 'red' }
            ];

            useEffect(() => {
                if (timerActive && timeLeft > 0) {
                    timerRef.current = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                } else if (timeLeft === 0) {
                    setTimerActive(false);
                    if (window.navigator.vibrate) window.navigator.vibrate([200, 100, 200]);
                }
                return () => clearTimeout(timerRef.current);
            }, [timerActive, timeLeft]);

            const startTimer = () => {
                setTimeLeft(30);
                setTimerActive(true);
            };

            return (
                <div className="min-h-screen bg-black text-white flex flex-col safe-top safe-bottom">
                    {/* Header */}
                    <header className="p-5 flex justify-between items-center bg-zinc-950/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <div className="bg-red-600 p-1.5 rounded-md">
                                <Icon name="Flame" className="w-5 h-5 text-white" />
                            </div>
                            <h1 className="text-xl font-black italic tracking-tighter uppercase">FST-7 <span className="text-red-600">Elite</span></h1>
                        </div>
                        <Icon name="User" className="w-6 h-6 text-zinc-500" />
                    </header>

                    <main className="flex-1 overflow-y-auto p-5 pb-24">
                        {view === 'home' ? (
                            <div className="space-y-6">
                                <div>
                                    <h2 className="text-2xl font-black uppercase italic tracking-tighter mb-1">Entrenamiento</h2>
                                    <p className="text-zinc-500 text-sm font-bold uppercase tracking-widest">The Pro Creator Method</p>
                                </div>
                                
                                <div className="grid gap-3">
                                    {protocols.map(p => (
                                        <button 
                                            key={p.id} 
                                            onClick={() => {setSelectedMuscle(p); setView('workout'); setCurrentSet(1); setTimerActive(false); setTimeLeft(30);}} 
                                            className="w-full bg-zinc-900/50 p-5 rounded-2xl border border-zinc-800 flex justify-between items-center active:scale-[0.98] transition-all"
                                        >
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 rounded-full bg-zinc-800 flex items-center justify-center">
                                                    <Icon name="Dumbbell" className="w-5 h-5 text-red-600" />
                                                </div>
                                                <span className="font-bold uppercase text-lg tracking-tight">{p.title}</span>
                                            </div>
                                            <Icon name="ChevronRight" className="w-6 h-6 text-zinc-700" />
                                        </button>
                                    ))}
                                </div>

                                <div className="bg-gradient-to-r from-red-900/20 to-transparent p-6 rounded-2xl border border-red-900/30">
                                    <h3 className="text-red-500 font-black uppercase italic text-sm mb-2">Consejo de Hany</h3>
                                    <p className="text-zinc-400 text-sm leading-relaxed">Estira la fascia manteniendo la contracción 10 segundos después del set de 7.</p>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-in slide-in-from-right duration-300">
                                <button onClick={() => setView('home')} className="text-red-600 font-black text-xs uppercase tracking-[0.2em] flex items-center gap-2 mb-4">
                                    <Icon name="ChevronLeft" className="w-4 h-4" /> Menú Principal
                                </button>

                                <div className="space-y-2">
                                    <h2 className="text-4xl font-black italic uppercase tracking-tighter leading-none">{selectedMuscle.title}</h2>
                                    <p className="text-zinc-500 font-bold text-xs uppercase tracking-widest">Protocolo de Expansión</p>
                                </div>

                                <div className="bg-zinc-900/50 border border-zinc-800 p-8 rounded-[2.5rem] text-center relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-6 opacity-5 rotate-12">
                                        <Icon name="Zap" className="w-32 h-32" />
                                    </div>

                                    <div className="relative z-10">
                                        <span className="bg-red-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest mb-4 inline-block">Set Final</span>
                                        <h3 className="text-2xl font-black uppercase tracking-tight mb-8 leading-tight">{selectedMuscle.fst7}</h3>
                                        
                                        <div className="flex justify-center gap-2 mb-10">
                                            {[1,2,3,4,5,6,7].map(s => (
                                                <div key={s} className={`w-9 h-9 rounded-full flex items-center justify-center font-black text-sm transition-all ${
                                                    s === currentSet ? 'bg-red-600 scale-125 shadow-lg shadow-red-600/40' : 
                                                    s < currentSet ? 'bg-zinc-800 text-zinc-600' : 'border-2 border-zinc-800 text-zinc-800'
                                                }`}>
                                                    {s}
                                                </div>
                                            ))}
                                        </div>

                                        <div className="mb-10">
                                            <div className={`text-8xl font-black tracking-tighter ${timerActive ? 'text-red-600 animate-pulse' : 'text-zinc-800'}`}>
                                                {timeLeft}s
                                            </div>
                                            <p className="text-zinc-500 font-bold uppercase text-[10px] tracking-[0.3em] mt-2">Tiempo de Descanso</p>
                                        </div>

                                        <div className="flex gap-3">
                                            {!timerActive ? (
                                                <button 
                                                    onClick={() => { if(currentSet < 7) { setCurrentSet(c => c+1); startTimer(); } else { setView('home'); } }} 
                                                    className="flex-1 bg-red-600 hover:bg-red-700 py-5 rounded-2xl font-black uppercase tracking-widest text-sm shadow-xl shadow-red-900/20 active:scale-95 transition-transform"
                                                >
                                                    {currentSet === 7 ? 'Completar Sesión' : 'Iniciar Descanso'}
                                                </button>
                                            ) : (
                                                <button 
                                                    onClick={() => setTimerActive(false)} 
                                                    className="flex-1 bg-zinc-800 py-5 rounded-2xl font-black uppercase tracking-widest text-sm active:scale-95 transition-transform"
                                                >
                                                    Saltar Reloj
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-zinc-950/80 backdrop-blur-xl border-t border-zinc-900 p-5 flex justify-around safe-bottom">
                        <button onClick={() => setView('home')} className={`p-2 transition-colors ${view === 'home' ? 'text-red-600' : 'text-zinc-600'}`}>
                            <Icon name="LayoutGrid" className="w-6 h-6" />
                        </button>
                        <button className="p-2 text-zinc-800 cursor-not-allowed">
                            <Icon name="Activity" className="w-6 h-6" />
                        </button>
                        <button onClick={() => { if(selectedMuscle) setView('workout') }} className={`p-2 transition-colors ${view === 'workout' ? 'text-red-600' : 'text-zinc-600'}`}>
                            <Icon name="Timer" className="w-6 h-6" />
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
