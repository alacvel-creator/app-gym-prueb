<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FST-7 Elite PRO</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y dependencias para ejecución en navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Firebase SDK (versión compat para script directo) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <!-- Iconos y compilador Babel para JSX -->
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body { 
            background-color: black; 
            margin: 0; 
            font-family: -apple-system, system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
            color: white;
            user-select: none;
            overflow-x: hidden;
        }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-timer { animation: pulse-red 2s infinite; }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuración de Firebase (Se cargará automáticamente del entorno)
        const firebaseConfig = JSON.parse(__firebase_config);
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'app-gym-prueb';

        // Helper para renderizar iconos de Lucide
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home');
            const [selectedMuscle, setSelectedMuscle] = useState(null);
            const [timerActive, setTimerActive] = useState(false);
            const [timeLeft, setTimeLeft] = useState(30);
            const [currentSet, setCurrentSet] = useState(1);
            const [history, setHistory] = useState({});
            
            const timerRef = useRef(null);

            // Manejo de Autenticación
            useEffect(() => {
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await auth.signInWithCustomToken(__initial_auth_token);
                    } else {
                        await auth.signInAnonymously();
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(u => setUser(u));
                return () => unsubscribe();
            }, []);

            // Sincronización con Firestore
            useEffect(() => {
                if (!user) return;
                const docPath = `artifacts/${appId}/users/${user.uid}/progress/current`;
                const unsubscribe = db.doc(docPath).onSnapshot(snap => {
                    if (snap.exists()) {
                        setHistory(snap.data().history || {});
                    }
                });
                return () => unsubscribe();
            }, [user]);

            const saveProgress = async (mId, isCompleted = false) => {
                if (!user) return;
                const docPath = `artifacts/${appId}/users/${user.uid}/progress/current`;
                const today = new Date().toISOString().split('T')[0];
                const newHistory = { ...history };
                if (isCompleted) newHistory[mId] = today;

                await db.doc(docPath).set({
                    history: newHistory,
                    lastUpdate: new Date().toISOString()
                }, { merge: true });
            };

            // Lógica del Reloj
            useEffect(() => {
                if (timerActive && timeLeft > 0) {
                    timerRef.current = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                } else if (timeLeft === 0) {
                    setTimerActive(false);
                    if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
                }
                return () => clearTimeout(timerRef.current);
            }, [timerActive, timeLeft]);

            const protocols = [
                { id: 'chest', title: 'Pecho', fst7: 'Pec Deck / Cruces' },
                { id: 'back', title: 'Espalda', fst7: 'Pullover Polea' },
                { id: 'quads', title: 'Cuádriceps', fst7: 'Extensiones' },
                { id: 'arms', title: 'Brazos', fst7: 'Curl / Poleas' }
            ];

            const todayStr = new Date().toISOString().split('T')[0];

            return (
                <div className="min-h-screen flex flex-col bg-black safe-area-top safe-area-bottom">
                    {/* Header Estilo Premium */}
                    <header className="p-6 pt-12 border-b border-zinc-900 bg-black/80 backdrop-blur-lg sticky top-0 z-50">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <Icon name="flame" className="w-6 h-6 text-red-600" />
                                <h1 className="text-xl font-black italic uppercase tracking-tighter">FST-7 <span className="text-red-600 font-normal">ELITE</span></h1>
                            </div>
                            <div className="bg-zinc-900 px-3 py-1 rounded-full border border-zinc-800">
                                <span className="text-[8px] text-zinc-500 font-bold uppercase tracking-widest flex items-center gap-1">
                                    <div className="w-1 h-1 bg-green-500 rounded-full animate-pulse"></div> Sincronizado
                                </span>
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 p-6 pb-32">
                        {view === 'home' ? (
                            <div className="space-y-4">
                                <h2 className="text-zinc-500 font-bold uppercase text-[10px] tracking-widest px-2">Entrenamiento de Hoy</h2>
                                {protocols.map(p => (
                                    <button 
                                        key={p.id} 
                                        onClick={() => {setSelectedMuscle(p); setView('workout'); setCurrentSet(1); setTimeLeft(30); setTimerActive(false);}} 
                                        className="w-full bg-zinc-900/50 p-6 rounded-[2rem] border border-zinc-800 flex justify-between items-center btn-active"
                                    >
                                        <div className="text-left">
                                            <span className="font-bold text-lg uppercase tracking-tight">{p.title}</span>
                                            {history[p.id] === todayStr ? (
                                                <p className="text-[9px] text-green-500 font-black mt-1 uppercase">✓ Completado</p>
                                            ) : (
                                                <p className="text-[9px] text-zinc-600 font-black mt-1 uppercase tracking-wider italic">Presiona para iniciar</p>
                                            )}
                                        </div>
                                        <Icon name="chevron-right" className="w-6 h-6 text-zinc-800" />
                                    </button>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <button onClick={() => setView('home')} className="text-red-600 font-black text-xs uppercase flex items-center gap-2 py-2">
                                    <Icon name="arrow-left" className="w-4 h-4" /> Cancelar Sesión
                                </button>
                                
                                <div className="bg-zinc-900 border border-zinc-800 p-8 rounded-[3rem] text-center shadow-2xl relative overflow-hidden">
                                    <h3 className="text-3xl font-black uppercase mb-1 italic tracking-tighter leading-tight">{selectedMuscle.fst7}</h3>
                                    <p className="text-red-600 font-bold text-[10px] uppercase tracking-[0.4em] mb-10">Fascia Stretch Training 7</p>
                                    
                                    <div className="flex justify-center gap-2 mb-10">
                                        {[1,2,3,4,5,6,7].map(s => (
                                            <div key={s} className={`w-9 h-9 rounded-full flex items-center justify-center font-black text-xs transition-all duration-300 ${s === currentSet ? 'bg-red-600 scale-110 shadow-lg shadow-red-600/40' : s < currentSet ? 'bg-zinc-800 text-zinc-600' : 'border-2 border-zinc-800 text-zinc-800'}`}>{s}</div>
                                        ))}
                                    </div>

                                    <div className="mb-12">
                                        <div className={`text-[10rem] font-black tracking-tighter leading-none tabular-nums ${timerActive ? 'text-red-600 animate-timer' : 'text-zinc-800'}`}>
                                            {timeLeft}
                                        </div>
                                        <p className="text-zinc-600 font-bold uppercase text-[10px] tracking-[0.6em] mt-2">Segundos de Descanso</p>
                                    </div>

                                    <button 
                                        onClick={() => { 
                                            if(currentSet < 7) { 
                                                setCurrentSet(prev => prev + 1); 
                                                setTimeLeft(30); 
                                                setTimerActive(true); 
                                            } else { 
                                                saveProgress(selectedMuscle.id, true); 
                                                setView('home'); 
                                            } 
                                        }} 
                                        className="w-full bg-red-600 py-7 rounded-[2.5rem] font-black uppercase tracking-widest text-sm btn-active shadow-xl shadow-red-900/20"
                                    >
                                        {timerActive ? 'Descansando...' : currentSet === 7 ? 'Terminar Entrenamiento' : 'Siguiente Serie'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Barra de Navegación Inferior */}
                    <nav className="fixed bottom-0 left-0 right-0 p-8 pb-12 border-t border-zinc-900 bg-black/90 backdrop-blur-xl flex justify-around items-center">
                        <button onClick={() => setView('home')} className={`p-2 transition-colors ${view === 'home' ? 'text-red-600' : 'text-zinc-700'}`}><Icon name="layout-grid" className="w-7 h-7" /></button>
                        <button onClick={() => { if(selectedMuscle) setView('workout') }} className={`p-2 transition-colors ${view === 'workout' ? 'text-red-600' : 'text-zinc-700'}`}><Icon name="timer" className="w-7 h-7" /></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
