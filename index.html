<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FST-7 Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <style>
        body { background-color: black; margin: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .fst7-glow { box-shadow: 0 0 20px rgba(220, 38, 38, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icon component helper
        const Icon = ({ name, className }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    const iconData = window.lucide.icons[name];
                    if (iconData) {
                        const svg = window.lucide.createIcons({
                            icons: { [name]: iconData },
                            attrs: { class: className }
                        });
                    }
                }
            }, [name, className]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [view, setView] = useState('home');
            const [selectedMuscle, setSelectedMuscle] = useState(null);
            const [timerActive, setTimerActive] = useState(false);
            const [timeLeft, setTimeLeft] = useState(30);
            const [currentSet, setCurrentSet] = useState(1);
            const timerRef = useRef(null);

            const protocols = [
                { id: 'chest', title: 'Pecho', fst7: 'Pec Deck / Cruce Poleas' },
                { id: 'back', title: 'Espalda', fst7: 'Pullover Polea Alta' },
                { id: 'quads', title: 'CuÃ¡driceps', fst7: 'Extensiones' }
            ];

            useEffect(() => {
                if (timerActive && timeLeft > 0) {
                    timerRef.current = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                } else if (timeLeft === 0) {
                    setTimerActive(false);
                }
                return () => clearTimeout(timerRef.current);
            }, [timerActive, timeLeft]);

            const startTimer = () => { setTimeLeft(30); setTimerActive(true); };

            return (
                <div className="min-h-screen bg-black text-white pb-24">
                    <header className="p-6 border-b border-zinc-900 flex justify-between items-center bg-zinc-950">
                        <div className="flex items-center gap-2">
                            <Icon name="Flame" className="w-6 h-6 text-red-600" />
                            <h1 className="text-xl font-black italic tracking-tighter">FST-7 <span className="text-red-600">ELITE</span></h1>
                        </div>
                    </header>

                    <main className="p-6">
                        {view === 'home' ? (
                            <div className="space-y-4">
                                <h2 className="text-zinc-500 font-bold uppercase text-xs tracking-widest">Protocolos de Hany Rambod</h2>
                                {protocols.map(p => (
                                    <button key={p.id} onClick={() => {setSelectedMuscle(p); setView('workout');}} className="w-full bg-zinc-900 p-5 rounded-xl border border-zinc-800 flex justify-between items-center">
                                        <span className="font-bold uppercase tracking-tight">{p.title}</span>
                                        <Icon name="ChevronRight" className="w-5 h-5 text-red-600" />
                                    </button>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <button onClick={() => setView('home')} className="text-red-600 font-bold text-xs uppercase tracking-widest flex items-center gap-1">
                                    <Icon name="ArrowLeft" className="w-3 h-3" /> Volver
                                </button>
                                <div className="bg-red-950/20 border-2 border-red-600/30 p-6 rounded-2xl text-center">
                                    <h3 className="text-xl font-black uppercase mb-1">{selectedMuscle.fst7}</h3>
                                    <p className="text-red-500 font-bold text-sm mb-6">SET FINAL: 7 SERIES</p>
                                    
                                    <div className="flex justify-center gap-1 mb-8">
                                        {[1,2,3,4,5,6,7].map(s => (
                                            <div key={s} className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs ${s === currentSet ? 'bg-red-600' : s < currentSet ? 'bg-zinc-800 text-zinc-500' : 'border border-zinc-800 text-zinc-800'}`}>{s}</div>
                                        ))}
                                    </div>

                                    <div className="mb-8">
                                        <div className={`text-6xl font-black ${timerActive ? 'text-red-500 animate-pulse' : 'text-zinc-800'}`}>00:{timeLeft < 10 ? `0${timeLeft}` : timeLeft}</div>
                                    </div>

                                    <button onClick={() => { if(currentSet < 7) { setCurrentSet(c => c+1); startTimer(); } }} className="w-full bg-red-600 py-4 rounded-xl font-black uppercase tracking-widest">
                                        {timerActive ? 'Descansando...' : 'Siguiente Serie'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-zinc-950 border-t border-zinc-900 p-4 flex justify-around">
                        <button onClick={() => setView('home')} className={`p-2 ${view === 'home' ? 'text-red-600' : 'text-zinc-700'}`}><Icon name="LayoutDashboard" className="w-6 h-6" /></button>
                        <button onClick={() => setView('workout')} className={`p-2 ${view === 'workout' ? 'text-red-600' : 'text-zinc-700'}`}><Icon name="Dumbbell" className="w-6 h-6" /></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
